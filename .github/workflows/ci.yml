name: CI Pipeline

permissions:
  contents: write  # Permet à GitHub Actions de faire des pushs dans le repo

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev, staging, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          pytest tests/unit tests/integration || exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

  push-to-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Force push dev to staging branch
        run: git push -f origin dev:staging

  e2e-tests:
    needs: build-and-test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    services:
      backend:
        image: jhoozou/project-devops:latest
        ports:
          - 8000:8000
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm run dev &
          sleep 5

      - name: Wait for frontend to be available
        run: |
          timeout=60
          start_time=$(date +%s)

          while true; do
            if curl -f http://localhost:5173; then
              echo "Frontend is up!"
              break
            else
              echo "Waiting for frontend..."
              sleep 3
            fi
            now=$(date +%s)
            elapsed=$(( now - start_time ))
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for frontend"
              exit 1
            fi
          done

      - name: Install Cypress dependencies
        working-directory: ./frontend
        run: npm install cypress-file-upload

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run
        env:
          VITE_BACKEND_URL: http://localhost:8000

  build-and-deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -f backend/Dockerfile -t jhoozou/project-devops:latest backend/

      - name: Push Docker image
        run: docker push jhoozou/project-devops:latest

